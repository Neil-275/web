<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    html{
      margin: 0;
    }
    .blue-box{
      position: relative;
      top: 200px;
      left: 200px;
      /* margin: 200px 0 0 200px; */
      width:500px;
      height: 300px;
      background-color: blue;
    }
    .red-circle{
      position: absolute;
      left:250px;
      top: 150px;
      border-radius: 50%;
      background-color: red;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
